<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>[Project-Order]Voucher List</title>
</head>
<body class="container-fluid">
<h1>Voucher List</h1>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">VoucherId</th>
        <th scope="col">DiscountValue</th>
        <th scope="col">VoucherType</th>
        <th scope="col">OwnerId</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher: ${vouchers}" th:object="${voucher}" >
        <td th:text="*{voucherId}"></td>
        <td th:text="*{discountValue}"></td>
        <td th:text="*{voucherType}"></td>
        <td th:text="*{ownerId}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
