voucher:
  message:
    intro: |

      === Voucher Program ===
      Type exit to exit the program.
      Type create to create a new voucher.
      Type list to list all vouchers.

    command:
      create:
        name: >-
          Input voucher name:

        type: >-
          Select voucher type(Fixed / Percent): (Fixed)

        amount: >-
          Input discount value(ex: 1000 for Fixed, 52 for Rated):

        fallback: >-
          Didn't select voucher type or invalid voucher type. Fallback to "Fixed" voucher type.

  file:
    blacklist:
      location:
        consumer

      filename:
        customer_blacklist.csv

    voucher:
      location:
        storage

      filename:
        vouchers.db

  db:
    jdbc:
      url:
        jdbc:mysql://localhost:3306/voucher_app
      username: vouchermanager
      password: password

logging:
  level:
    org:
      springframework:
        INFO