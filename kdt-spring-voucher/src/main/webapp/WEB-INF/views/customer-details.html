<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="views/fragments/header :: header">
</head>
<body>
    <div class="container" >
        <div>
            <div class="text-center mt-5">
                <a class="btn" th:href="@{/main}"><h1>바우처 관리 시스템</h1></a>
            </div>
        </div>
        <div class="align_left" th:object="${customer}">
            <form th:action="@{'/customers/'+*{customerId}+'/detail'}" method="post" name="edit"> <!-- id -->
                <div class="form-group">
                    <label th:for="name">이름</label>
                    <input type="text" th:field="*{name}" name="name" class="form-control" placeholder="이름을 입력하세요" />
                </div>
                <div class="form-group">
                    <label th:for="email">이메일</label>
                    <input type="email" th:field="*{email}" name="email" class="form-control" placeholder="이메일을 입력하세요" />
                </div>
                <div class="form-group">
                    <label >생성 날짜</label>
                    <input type="text" th:field="*{createdAt}" class="form-control" readonly />
                </div>
                <button type="submit" class="btn btn-primary">수정</button>
            </form>
        </div>
    </div>
</body>
</html>
