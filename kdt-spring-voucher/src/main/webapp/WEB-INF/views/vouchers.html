<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="views/fragments/header :: header">
</head>
<body>
    <div>
        <div class="text-center mt-5">
            <a th:href="@{/main}" class="btn me-md-2" type="button"><h1>바우처 관리 시스템</h1></a>
        </div>
    </div>
    <div class="container" >
        <br/>
        <h2>Voucher 목록</h2>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="@{/vouchers/new}" class="btn btn-primary me-md-2" type="button">Voucher 생성</a>
        </div>
        <br/>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">VoucherType</th>
                <th scope="col">Discount</th>
                <th scope="col">CreatedAt</th>
                <th scope="col">delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voucher : ${vouchers}" th:object="${voucher}">
                <td th:text="*{voucherId}"></td>
                <td th:text="*{voucherType}"></td>
                <td th:text="*{discount}"></td>
                <td th:text="*{createdAt}"></td>
                <td>
                    <a class="btn btn-outline-danger" th:href="@{'/vouchers/'+*{voucherId}}">삭제</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
