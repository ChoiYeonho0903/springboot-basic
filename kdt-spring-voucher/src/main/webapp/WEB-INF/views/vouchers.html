<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="views/fragments/header :: header"></head>
<body>
    <div>
        <div class="text-center mt-5">
            <a th:href="@{/main}" class="btn me-md-2" type="button"><h1>바우처 관리 시스템</h1></a>
        </div>
    </div>
    <div class="container" >
        <br/>
        <h2>Voucher 목록</h2>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="@{/vouchers/new}" class="btn btn-primary me-md-2" type="button">Voucher 생성</a>
        </div>
        <br/>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">VoucherType</th>
                <th scope="col">Discount</th>
                <th scope="col">CreatedAt</th>
                <th scope="col">delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voucher : ${vouchers}" th:object="${voucher}">
                <td th:text="*{voucherId}"></td>
                <td th:text="*{voucherType}"></td>
                <td th:text="*{discount}"></td>
                <td th:text="*{createdAt}"></td>
                <td>
                    <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#myModal">
                        삭제
                    </button>
<!--                    <a class="btn btn-outline-danger" th:method="delete" th:href="@{'/vouchers/'+*{voucherId}}">삭제</a>-->
                    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">삭제 확인 메세지</h5>
                                    <button type="button" class="btn btn-dark" data-dismiss="modal" aria-label="Close">
                                        닫기
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>정말로 삭제하시겠습니까??</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                                    <form th:action="@{'/vouchers/'+*{voucherId}+'/remove'}" method="post">
                                        <button type="submit"  class="btn btn-danger">삭제</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
