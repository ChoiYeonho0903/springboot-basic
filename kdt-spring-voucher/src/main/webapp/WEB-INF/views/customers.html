<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="views/fragments/header :: header">
</head>
<body>
    <div>
        <div class="text-center mt-5">
            <a th:href="@{/main}" class="btn me-md-2" type="button"><h1>바우처 관리 시스템</h1></a>
        </div>
    </div>
    <div class="container" >
        <br/>
        <h2>Customer 목록</h2>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="@{/customers/new}" class="btn btn-primary me-md-2" type="button">Customer 생성</a>
        </div>
        <br/>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">CreatedAt</th>
                <th scope="col">LastLoginAt</th>
                <th scope="col">edit</th>
                <th scope="col">delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}" th:object="${customer}">
                <td class="col-md-8" th:text="${customer.customerId}"></td>
                <td th:text="*{name}"></td>
                <td th:text="*{email}"></td>
                <td th:text="*{createdAt}"></td>
                <td th:text="*{lastLoginAt}"></td>
                <td class="col-md-2">
                    <a class="btn btn-outline-info" th:href="@{'/customers/'+*{customerId}+'/detail'}">상세</a>
                </td>
                <td class="col-md-2">
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal2">
                        삭제
                    </button>
                    <div class="modal fade" id="myModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">삭제 확인 메세지</h5>
                                </div>
                                <div class="modal-body">
                                    <p>정말로 삭제하시겠습니까??</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                                    <form method="post" th:action="@{'/customers/'+*{customerId}+'/remove'}">
                                        <button type="submit" class="btn btn-danger" data-target="#myModal2">삭제</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </td>

            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
