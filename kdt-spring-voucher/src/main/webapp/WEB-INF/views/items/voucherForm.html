<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="views/fragments/header :: header"></head>
<body class="container-fluid">
    <div>
        <div class="text-center mt-5">
            <a th:href="@{/main}" class="btn me-md-2" type="button"><h1>바우처 관리 시스템</h1></a>
        </div>
    </div>
    <div class="container col-md-4">
        <br/>
        <h3>Voucher 생성</h3>
        <br/>
        <form th:action="@{/vouchers/new}" method="post">
            <div class="row-cols-md-6">
                <label class="form-label">Voucher Type</label>
                <select name="voucherType" class="form-control">
                    <option value="" selected disabled hidden>종류를 선택해주세요.</option>
                    <option value="FIXED">FIXED</option>
                    <option value="PERCENT">PERCENT</option>
                </select>
            </div>
            <br/>
            <div class="row-cols-md-6">
                <label class="form-label">Discount</label>
                <input type="number" name="discount" class="form-control" placeholder="Discount할 원/퍼센트 를 입력해주세요">
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
