<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .container {
            max-width: 1000px;
        }
    </style>
    <title>Voucher Detail</title>
</head>
<body class="container">
<a href="/"><h1>KDT Spring App</h1></a>
<a href="/customers"><h2>Customer Home</h2></a>

<form th:action th:method="post">
    <label for="customerId" class="form-label">고객 ID</label>
    <input type="text" id="customerId" name="customerId" class="form-control" th:value="${customer.customerId}" disabled>
    <label for="name" class="form-label">고객 이름</label>
    <input type="text" id="name" class="form-control" th:name="name" th:value="${customer.name}">
    <label for="email" class="form-label">고객 이메일</label>
    <input type="text" id="email" class="form-control" th:name="email" th:value="${customer.email}" disabled>
    <div class="mx-auto mt-2 gap-3 d-flex justify-content-center">
        <button type="submit" class="w-25 p-2 btn btn-primary">고객 수정 확인</button>
    </div>
</form>

<table class="table table-hover text-center" id="vouchers" th:name="vouchers">
    <thead>
    <tr>
        <th>#</th>
        <th>Id</th>
        <th>Type</th>
        <th>Value</th>
        <th>Created</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher, stat : ${vouchers}">
        <td th:text="${stat.count}"></td>
        <td th:text="${voucher.voucherId}"></td>
        <td th:text="${voucher.type}"></td>
        <td th:text="${voucher.value}"></td>
        <td th:text="${voucher.createdAt}"></td>
        <td>
            <form th:action="|@{/customers/{customerId}/vouchers/{voucherId}/delete(customerId=${customerId}, voucherId=${voucher.voucherId})}|" th:method="post">
                <div class="mx-auto mt-2 gap-3 d-flex justify-content-center">
                    <button type="submit" class="w-75 p-2 btn btn-danger">Deallocate</button>
                </div>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
