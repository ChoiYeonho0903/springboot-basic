<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Voucher Creation</title>
</head>
<body class="container-sm">
<a href="/"><h1>KDT Spring App</h1></a>
    <a href="/voucher/vouchers"><h2>Voucher Home</h2></a>
    <form th:action="'/voucher/' + ${voucher.voucherId}" th:method="PUT">
        <label for="voucherType" class="form-label">Type of voucher</label>
        <select id="voucherType" th:name="type" class="form-select" disabled>
            <option value="FIX" th:selected="${#strings.equals(voucher.type, 'FIX')}">Fixed Amount Voucher</option>
            <option value="PERCENT" th:selected="${#strings.equals(voucher.type, 'PERCENT')}">Percent Amount Voucher</option>
        </select>
        <label for="voucherValue" class="form-label">Value of voucher</label>
        <input type="number" id="voucherValue"  th:name="value" th:value="${voucher.value}" required>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
