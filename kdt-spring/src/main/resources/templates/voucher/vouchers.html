<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .container {
            max-width: 800px;
        }
    </style>
    <title>Voucher Home</title>
</head>
<body class="container">
    <a href="/"><h1>KDT Spring App</h1></a>
    <a href="/vouchers"><h2>Voucher Home</h2></a>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a th:href="@{/vouchers/new}" class="btn btn-primary me-md-2" type="button">Create Voucher</a>
    </div>
    <table class="table table-hover text-center">
        <thead>
            <tr>
                <th>#</th>
                <th>Id</th>
                <th>Type</th>
                <th>Value</th>
                <th>Created</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="voucher, stat : ${vouchers}" th:onclick="|location.href='@{/vouchers/{voucherId}(voucherId=${voucher.voucherId})}'|">
                <td th:text="${stat.count}"></td>
                <td th:text="${voucher.voucherId}"></td>
                <td th:text="${voucher.type}"></td>
                <td th:text="${voucher.value}"></td>
                <td th:text="${voucher.createdAt}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
