<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .container {
            max-width: 660px;
        }
    </style>
    <title>Voucher Creation</title>
</head>
<body class="container">
<a href="/"><h1>KDT Spring App</h1></a>
    <a href="/vouchers"><h2>Voucher Home</h2></a>
    <form th:action th:method="post">
        <label for="voucherType" class="form-label">바우처 타입</label>
        <select id="voucherType" th:name="voucherType" class="form-select" required>
            <option value="FIX">Fixed Amount Voucher</option>
            <option value="PERCENT">Percent Amount Voucher</option>
        </select>
        <label for="voucherValue" class="form-label">바우처 값</label>
        <input type="number" id="voucherValue" class="form-control" th:name="voucherValue" required>
        <div class="mx-auto mt-2 gap-3 d-flex justify-content-center">
            <button type="submit" class="w-25 p-2 btn btn-primary">바우처 생성</button>
        </div>
    </form>
</body>
</html>
