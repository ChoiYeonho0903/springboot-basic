<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments :: fragment-header"></div>
</head>
<body class="bg-light">

<div class="container">

    <div th:replace="fragments :: logo"></div>

    <div class="m-5 d-grid gap-3 col-12 mx-auto">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Voucher Type</th>
                <th>Discount</th>
                <th>Created At</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voucher : ${vouchers}">

                <td><a th:href="@{'/admin/voucher/' + ${voucher.voucherId}}" th:text="${voucher.voucherId}" ></a></td>
                <td th:text="${voucher.name}"></td>
                <td th:text="${voucher.voucherType}"></td>
                <td th:text="${voucher.discount}"></td>
                <td th:text="${voucher.createdAt}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<div th:replace="fragments :: fragment-script"></div>
</body>
</html>
