<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/header :: header"></head>
<body class="container-fluid">
<div class="text-center mt-5">
  <h1>고객 상세 페이지</h1>
</div>
<br/>
<div class="align_left" th:object="${customer}">
  <form th:action="@{'/customers/' + *{customerId}}" method="post">
    <div class="form-group">
      <label>고객 아이디</label>
      <input type="text" th:field="*{customerId}" class="form-control" readonly/>
    </div>
    <div class="form-group">
      <label th:for="email">이메일</label>
      <input type="email" th:field="*{email}" name="email" class="form-control" readonly/>
    </div>
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" name="name" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="customerType" class="form-label">Customer Type</label>
      <select class="form-select" id="customerType" th:field="*{customerType}">
        <option th:each="value : ${T(org.prgrms.kdt.customer.model.CustomerType).values()}"
                th:value="${value.name()}"
                th:text="${value.name()}">
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>생성 날짜</label>
      <input type="text" th:field="*{createdAt}" class="form-control" readonly/>
    </div>
    <div class="form-group">
      <label>마지막 로그인 날짜</label>
      <input type="text" th:field="*{lastLoginAt}" class="form-control" readonly/>
    </div>
    </br>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-outline-success" type="submit">수정</button>
    </div>
  </form>
</div>
</body>
</html>
