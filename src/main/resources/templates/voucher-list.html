<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Vouchers</title>
</head>
<body class="container-fluid">
<h2>Voucher Management App</h2>


<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">Voucher Id</th>
        <th scope="col">Type</th>
        <th scope="col">Discount Rate</th>
        <th scope="col">Created At</th>
        <th scope="col"></th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher: ${vouchers}" th:object="${voucher}">
        <td th:text="${voucher.value.voucherId}"></td>
        <td th:text="${voucher.value.getVoucherType()}"></td>
        <td th:text="${voucher.value.getVoucherRate()}"></td>
        <td th:text="${voucher.value.getVoucherCreatedAt()}"></td>
        <td>
            <form th:method="delete" th:action="@{/vouchers/{voucherId}(voucherId=${voucher.value.voucherId})}">
                <button>Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
