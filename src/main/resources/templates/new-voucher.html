<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>바우처 추가</title>
</head>
<body class="container-fluid">
<h2>바우처 추가</h2>
<form th:action="@{/vouchers}" method="post">
    <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" name="amount">
    </div>
    <div class="mb-3">
        <label for="voucherType" class="form-label">VoucherType</label>
        <select id="voucherType" name="voucherType" class="form-select">
            <option selected>Open this select type</option>
            <option value="FIXED_AMOUNT">FIXED AMOUNT</option>
            <option value="PERCENT_DISCOUNT">PERCENT DISCOUNT</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
