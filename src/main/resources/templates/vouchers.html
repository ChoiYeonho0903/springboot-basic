<!doctype html>
<html xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="utf-8"/>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <title>Voucher List</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>전체 바우처 리스트</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='newVoucherForm.html'"
                    th:onclick="|location.href='@{/vouchers/newVoucher}'|"
                    type="button">바우처 추가하기
            </button>
            <button class="btn btn-secondary"
                    onclick="location.href='vouchers.html'"
                    th:onclick="|location.href='@{/}'|"
                    type="button">프론트 페이지로
            </button>
            <button class="btn btn-primary"
                    onclick="location.href='vouchers.html'"
                    th:onclick="|location.href='@{/vouchers?voucherType=fixed}'|"
                    type="button">Fixed Amount Voucher만 보기
            </button>
            <button class="btn btn-primary"
                    onclick="location.href='vouchers.html'"
                    th:onclick="|location.href='@{/vouchers?voucherType=percent}'|"
                    type="button">Percent Discount Voucher만 보기
            </button>
            <button class="btn btn-primary"
                    onclick="location.href='vouchers.html'"
                    th:onclick="|location.href='@{/vouchers}'|"
                    type="button">모든 Voucher 보기
            </button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>Voucher ID</th>
                <th>Voucher Type</th>
                <th>Discount Amount</th>
                <th>Validity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voucher :${vouchers}">
                <td><a href="voucher.html" th:href="@{|/vouchers/${voucher.getVoucherId()}|}" th:text="${voucher.getVoucherId()}">Voucher ID</a></td>
                <td th:text="${voucher.getVoucherType()}">Voucher Type</td>
                <td th:text="${voucher.getDiscount()}">Discount Amount</td>
                <td th:text="${voucher.getStatus()}">Validity</td>
            </tr>
            </tbody>
        </table>
    </div>

    <h4 class="mb-3">Voucher ID로 조회하기</h4>
    <form action="/vouchers" th:action method="get">
        <div>
            <label for="voucherId">Voucher ID</label>
            <input type="voucherId" id="voucherId" name="voucherId" class="form-control" />
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">검색</button>
            </div>
        </div>
        <hr class="my-4">
    </form>

    <h4 class="mb-3">특정 날짜에 생성된 Voucher 찾기</h4>
    <form action="/vouchers" th:action method="get">
        <div>
            <label for="dateFrom">Date From</label>
            <input type="date" id="dateFrom" name="dateFrom" class="form-control" />
        </div>
        <div>
            <label for="dateTo">Date To</label>
            <input type="date" id="dateTo" name="dateTo" class="form-control" />
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">검색</button>
            </div>
        </div>
        <hr class="my-4">
    </form>
</div>
</body>
</html>
