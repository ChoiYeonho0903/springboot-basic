<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/header :: header"></head>
<body class="container-fluid">
<div class="text-center mt-5">
  <h1>바우처 상세 페이지</h1>
</div>
<br/>
<div class="align_left" th:object="${voucher}">
  <form th:action="@{'/vouchers/' + *{voucherId}}" method="post">
    <div class="form-group">
      <label>바우처 아이디</label>
      <input type="text" th:field="*{voucherId}" class="form-control" readonly/>
    </div>
    <div class="form-group">
      <label for="voucherType" class="form-label">Voucher Type</label>
      <select class="form-select" id="voucherType" th:field="*{voucherType}">
        <option th:each="value : ${T(org.prgrms.kdt.voucher.model.VoucherType).values()}"
                th:value="${value.name()}"
                th:text="${value.name()}">
        </option>
      </select>
    </div>
    <div class="form-group">
      <label th:for="discount">Discount</label>
      <input type="text" th:field="*{discount}" name="discount" class="form-control"/>
    </div>
    <div class="form-group">
      <label>생성 날짜</label>
      <input type="text" th:field="*{createdAt}" class="form-control" readonly/>
    </div>
    </br>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-outline-success" type="submit">수정</button>
    </div>
  </form>
</div>
</body>
</html>
