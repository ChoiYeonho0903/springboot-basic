<!doctype html>
<html xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="utf-8"/>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <title>Customer List</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>전체 회원 리스트</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/customers/new}'|"
                    type="button">회원 추가하기
            </button>
            <button class="btn btn-secondary"
                    onclick="location.href='customers.html'"
                    th:onclick="|location.href='@{/}'|"
                    type="button">프론트 페이지로
            </button>

        </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>Customer ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Last Login At</th>
                <th>Created At</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer :${customers}">
                <td><a href="customer.html" th:href="@{|/customers/${customer.getCustomerId()}|}" th:text="${customer.getCustomerId()}">Customer ID</a></td>
                <td th:text="${customer.getName()}">Name</td>
                <td th:text="${customer.getEmail}">Email</td>
                <td th:text="${customer.getLastLoginAt()}">Last Login At</td>
                <td th:text="${customer.getCreatedAt()}">Created At</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
