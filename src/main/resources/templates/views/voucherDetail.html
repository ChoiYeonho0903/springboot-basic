<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<script>
    function callDelete(voucherId) {
        window.open("/vouchers/delete/" + voucherId);
    }
</script>

<body>

    <div class="container" th:object="${voucher}">
        <div class="row">
            <div class="col">VoucherId</div>
            <div class="col" th:text="*{voucherId}">-</div>
        </div>
        <div class="row">
            <div class="col">할인유형</div>
            <div class="col" th:text="*{voucherType}">-</div>
        </div>
        <div class="row">
            <div class="col">할인</div>
            <div class="col" th:text="*{amount}">-</div>
        </div>
        <div class="row">
            <div class="col">사용여부</div>
            <div class="col" th:if="${useYn}">사용</div>
            <div class="col" th:unless="${useYn}">미사용</div>
        </div>
        <div class="row">
            <div class="col">고객</div>
            <div class="col" th:text="*{customerId}">-</div>
        </div>
        <div class="row">
            <div class="col">생성일자</div>
            <div class="col" th:text="*{createdAt}">-</div>
        </div>
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-danger" th:onclick="|location.href='@{/voucher/delete/{voucherId}(voucherId=*{voucherId}) }'|">삭제</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/vouchers}'|">뒤로</button>
            </div>
        </div>

    </div>

    <div>
    </div>

</body>
</html>
