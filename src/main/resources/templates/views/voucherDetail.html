<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

<h1>바우처 상세</h1>
<br/>

<table class="table table-bordered" th:object="${voucher}">
    <tr>
        <th scope="row">VoucherId</th>
        <td th:text="*{voucherId}">-</td>
    </tr>
    <tr>
        <th scope="row">할인유형</th>
        <td th:text="*{voucherType}">-</td>
    </tr>
    <tr>
        <th scope="row">할인</th>
        <td th:text="*{amount}">-</td>
    </tr>
    <tr>
        <th scope="row">사용여부</th>
        <td  th:if="${useYn}">사용</td>
        <td  th:unless="${useYn}">미사용</td>
    </tr>
    <tr>
        <th scope="row">고객</th>
        <td  th:text="*{customerId}">-</td>
    </tr>
    <tr>
        <th scope="row">생성일자</th>
        <td th:text="*{createdAt}">-</td>
    </tr>
    <tr>
        <td>
            <button type="button" class="btn btn-danger" th:onclick="|location.href='@{/voucher/delete/{voucherId}(voucherId=*{voucherId}) }'|">삭제</button>
        </td>
        <td>
            <button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/vouchers}'|">뒤로</button>
        </td>
    </tr>
</table>

</body>
</html>
