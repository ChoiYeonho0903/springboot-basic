<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>KDT - Voucher Details </title>
</head>
<body class="container-fluid">
<h1>KDT Voucher Details</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/}" class="btn btn-primary me-md-2" type="button"> Main Page</a>
    <a th:href="@{/vouchers/}" class="btn btn-primary me-md-2" type="button"> Voucher List</a>
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Amount</th>
        <th scope="col">VoucherType</th>
        <th scope="col">Created At</th>
        <th scope="col">Wallet ID</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${voucher}">
        <td th:text="*{voucherId}"></td>
        <td th:text="*{amount}"></td>
        <td th:text="*{voucherType}"></td>
        <td th:text="*{createdAt}"></td>
        <td th:text="*{walletId}"></td>
        <td>
            <form th:action="@{/vouchers/delete/{voucherId}(voucherId=*{voucherId})}" th:object="${voucher}"
                  th:method="post">
                <input type="hidden" th:field="${voucher}"/>
                <button th:text="Delete" type="submit" class="btn btn-danger" onClick="return confirm('정말 삭제 하실건가요?')"></button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
