<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Voucher Management</title>
</head>
<body class="container-fluid">
<h1>KDT Voucher Management</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/}" class="btn btn-primary me-md-2" type="button">Move Main Page</a>
    <a th:href="@{/vouchers/new}" class="btn btn-primary me-md-2" type="button">Create Voucher</a>
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Amount</th>
        <th scope="col">VoucherType</th>
        <th scope="col">Created At</th>
        <th scope="col">Wallet ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each ="voucher:${vouchers}" th:object="${voucher}" >
        <td th:text="*{voucherId}" th:onclick="'location.href=\'' + @{/vouchers/{voucherId}(voucherId=*{voucherId})} + '\''" > </td>
        <td th:text="*{amount}"></td>
        <td th:text="*{voucherType}"></td>
        <td th:text="*{createdAt}"></td>
        <td th:text="*{walletId}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
