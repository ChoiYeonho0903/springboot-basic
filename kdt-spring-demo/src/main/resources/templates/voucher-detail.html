<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Home</title>
</head>
<body class="container-fluid">
<h1>KDT Spring App</h1>
<img th:src="@{/images/background.jpg}" class="img-fluid">
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Type</th>
        <th scope="col">Value</th>
        <th scope="col">CreatedAt</th>
        <th scope="col">Update Button</th>
        <th scope="col">Delete Button</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher: ${voucher}" th:object="${voucher}">
        <td th:text="*{voucherId}"></td>
        <td th:text="*{voucherType}"></td>
        <td th:text="*{voucherValue}"></td>
        <td th:text="*{createdAt}"></td>
        <td>
            <a th:href="@{/voucher/update/{id} (id = ${voucher.voucherId})}">
                <button type="submit" class="btn btn-secondary">Update</button>
            </a>
        </td>
        <td>
            <a th:href="@{/voucher/delete/{id} (id = ${voucher.voucherId})}">
                <button type="submit" class="btn btn-secondary">Delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
