<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>KDT - New Voucher</title>
</head>
<body class="container-fluid">
<h1>KDT Spring App</h1>
<img th:src="@{/images/background.jpg}" class="img-fluid">
<h2>New Voucher</h2>
<form th:action="@{/voucher/update/{id} (id=${voucher.voucherId})}" method="post">
    <select class="form-select" name="voucherType" naria-label="Default select example">
        <option selected>Open this select menu</option>
        <option th:value="'FIXED'">FIXED</option>
        <option th:value="'PERCENT'">PERCENT</option>
    </select>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Voucher Value</label>
        <input type="text" name="voucherValue" class="form-control" id="exampleInputPassword1"
               th:value="${voucher.voucherValue}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
